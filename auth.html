<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Signup - NASA Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'nasa-orange': {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <!-- Header -->
  <div class="absolute top-6 left-6 flex items-center space-x-3">
    <div class="w-8 h-8 bg-nasa-orange-500 rounded flex items-center justify-center">
      <span class="text-white font-bold text-sm">N</span>
    </div>
    <span class="text-xl font-semibold text-gray-800">NASA Logistics</span>
  </div>

  <!-- Back to Home -->
  <div class="absolute top-6 right-6">
    <a href="index.html" class="text-gray-600 hover:text-nasa-orange-500 transition-colors">
      ‚Üê Back to Home
    </a>
  </div>

  <!-- Main Container -->
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Tab Headers -->
    <div class="flex border-b">
      <button 
        id="loginTab" 
        onclick="slideTo('login')" 
        class="flex-1 py-4 px-6 text-center font-medium transition-colors duration-200 border-b-2 border-nasa-orange-500 text-nasa-orange-500 bg-orange-50"
      >
        Login
      </button>
      <button 
        id="signupTab" 
        onclick="slideTo('signup')" 
        class="flex-1 py-4 px-6 text-center font-medium transition-colors duration-200 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
      >
        Sign Up
      </button>
    </div>

    <!-- Forms Container -->
    <div class="relative h-[500px] overflow-hidden">
      <div id="slider" class="flex w-[200%] h-full transition-transform duration-300 ease-in-out">
        
        <!-- LOGIN FORM -->
        <div class="w-1/2 flex items-center justify-center p-8">
          <div class="w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
            
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                  type="email" 
                  placeholder="Enter your email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-nasa-orange-500 focus:border-nasa-orange-500"
                
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                  type="password" 
                  placeholder="Enter your password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-nasa-orange-500 focus:border-nasa-orange-500"
                 
                >
              </div>
              
              <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                  <input type="checkbox" class="w-4 h-4 text-nasa-orange-500 border-gray-300 rounded focus:ring-nasa-orange-500">
                  <span class="ml-2 text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-nasa-orange-500 hover:text-nasa-orange-600">Forgot password?</a>
              </div>
             <button 
                type="submit" 
                class="w-full bg-nasa-orange-500 hover:bg-nasa-orange-600 text-white py-2 px-4 rounded-md font-medium transition-colors duration-200"
              >
                <a href="home.html">Sign In</a>
                
              </button>
              
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
              Don't have an account? 
              <button onclick="slideTo('signup')" class="text-nasa-orange-500 hover:text-nasa-orange-600 font-medium">
                Sign up
              </button>
            </p>
          </div>
        </div>

        <!-- SIGNUP FORM -->
        <div class="w-1/2 flex items-center justify-center p-8 bg-gray-50">
          <div class="w-full max-w-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
            
            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input 
                  type="text" 
                  placeholder="Enter your full name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-nasa-orange-500 focus:border-nasa-orange-500"
             
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                  type="email" 
                  placeholder="Enter your email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-nasa-orange-500 focus:border-nasa-orange-500"
                 
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Company</label>
                <input 
                  type="text" 
                  placeholder="Enter your company name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-nasa-orange-500 focus:border-nasa-orange-500"
                
                >
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                  type="password" 
                  placeholder="Create a password"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-nasa-orange-500 focus:border-nasa-orange-500"
               
                >
              </div>
              
              <div class="flex items-start">
                <input type="checkbox" class="w-4 h-4 text-nasa-orange-500 border-gray-300 rounded focus:ring-nasa-orange-500 mt-0.5" >
                <span class="ml-2 text-sm text-gray-600">
                  I agree to the <a href="#" class="text-nasa-orange-500 hover:text-nasa-orange-600">Terms of Service</a>
                </span>
              </div>
              
              <button 
                type="submit" 
                class="w-full bg-nasa-orange-500 hover:bg-nasa-orange-600 text-white py-2 px-4 rounded-md font-medium transition-colors duration-200"
              >
                Create Account
              </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
              Already have an account? 
              <button onclick="slideTo('login')" class="text-nasa-orange-500 hover:text-nasa-orange-600 font-medium">
                Sign in
              </button>
            </p>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    function slideTo(form) {
      const slider = document.getElementById('slider');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');
      
      if (form === 'signup') {
        // Slide to signup form
        slider.style.transform = 'translateX(-50%)';
        
        // Update tab styles
        loginTab.classList.remove('border-nasa-orange-500', 'text-nasa-orange-500', 'bg-orange-50');
        loginTab.classList.add('border-transparent', 'text-gray-500');
        
        signupTab.classList.remove('border-transparent', 'text-gray-500');
        signupTab.classList.add('border-nasa-orange-500', 'text-nasa-orange-500', 'bg-orange-50');
      } else {
        // Slide to login form
        slider.style.transform = 'translateX(0%)';
        
        // Update tab styles
        signupTab.classList.remove('border-nasa-orange-500', 'text-nasa-orange-500', 'bg-orange-50');
        signupTab.classList.add('border-transparent', 'text-gray-500');
        
        loginTab.classList.remove('border-transparent', 'text-gray-500');
        loginTab.classList.add('border-nasa-orange-500', 'text-nasa-orange-500', 'bg-orange-50');
      }
    }
  </script>
</body>
</html>
